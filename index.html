<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erasmusplus-lebanon.</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="bootstrap-overrides">
  <header>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <div class="overlay"></div>

    <nav>
      <i class="fas fa-times"></i>
      <div class="logo">
        <img src="./images/logo.png" alt="Erasmus+ logo">
      </div>

      <div class="nav-middle">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <div class="dropdown" data-dropdown>
            <li class="link" data-dropdown-button><a href="#">Support to Applicants</a></li>
            <div class="dropdown-menu information-grid">
              <div>
                <div class="dropdown-heading">Free Tutorials</div>
                <div class="dropdown-links">
                  <a href="#" class="link">All</a>
                  <a href="#" class="link">Latest</a>
                  <a href="#" class="link">Popular</a>
                </div>
              </div>
            </div>
          </div>
          <li><a href="#">News</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="#"><i class="fas fa-search"></i></a></li>
          <div class="dropdown" data-dropdown>
            <li class="link" data-dropdown-button><a href="#"><i class="fas fa-user"></i></a></li>
            <div class="dropdown-menu">
              <form class="login-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <button type="submit">Login</button>
              </form>
            </div>
          </div>
        </ul>
      </div>
    </nav>

    <div class="main">
      <div class="tone-1">
        <div class="product-info">
          <div class="product-description">
            <h1>Erasmus+ Enriching lives, opening minds</h1>
            <p>The new Erasmus+ starts here</p>
            <div class="info-btns">
              <a href="#" class="btn cart-btn">Explore the world of Erasmus+</a>
            </div>
          </div>
          <div class="double-down-arrow">
            <i class='btn__icon fas fa-angle-double-down'></i>
          </div>
        </div>

      </div>

      <div class="tone-2">
        <!-- <img src="./images/1.png" alt=""> -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/erasmus_photo6.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/erasmus_photo1.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/erasmus_Photo 2.jpeg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
