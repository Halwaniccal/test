<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erasmusplus-lebanon.</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>

        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="./images/logo.png" alt="Erasmus+ logo">
            </div>

            <div class="nav-middle">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <div class="dropdown" data-dropdown>
                        <li class="link" data-dropdown-button><a href="#">Support to Applicants</a></li>
                        <div class="dropdown-menu information-grid">
                            <div>
                                <div class="dropdown-heading">Free Tutorials</div>
                                <div class="dropdown-links">
                                    <a href="#" class="link">All</a>
                                    <a href="#" class="link">Latest</a>
                                    <a href="#" class="link">Popular</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Projects</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <ul>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <div class="dropdown" data-dropdown>
                        <li class="link" data-dropdown-button><a href="#"><i class="fas fa-user"></i></a></li>
                        <div class="dropdown-menu">
                            <form class="login-form">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                                <button type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>

        <div class="main">
            <div class="tone-1">
                <div class="product-info">
                    <h1>Erasmus+ Enriching lives, opening minds</h1>
                    <p>The new Erasmus+ starts here</p>
                    <div class="info-btns">
                        <a href="#" class="btn cart-btn">Explore the world of Erasmus+</a>
                    </div>
                </div>
            </div>

            <div class="tone-2">
                <img src="./images/1.png" alt="">
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
